<include file="Index/header"/>
    <section>
        <div class="container">
            <h1 style="color:red">{$message}</h1>
            <h3 id="location">系统将在 <span style="color:red">3</span>秒后自动跳转</h3>
        </div>
    </section>

</body>
<script src="__PUBLIC__/js/jquery.js"></script>
<script>
    //首页
    var url = "/wish/";
    var time = 3;
    setInterval("refer()",1000)
    function refer(){
        if(time==0){
            location.href = url;
        }
        $("#location span").html(time);
        time--;
    }
</script>
</html>
